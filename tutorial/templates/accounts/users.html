<!DOCTYPE html>
{%extends 'accounts/base.html'%}
{%block body_block%}


<div class="container">
    <h2>Other People</h2>
    {% for user in users %}
        <a href="{% url 'accounts:view_profile_with_pk' pk=user.pk %}">
            <h3>{{ user.username }}</h3>
        </a>
        {% if not user in friends %}
        <a href="{% url 'accounts:change_friends' operation='add' pk=user.pk %}">
        <button type="button" class="btn btn-success">Add Friend</button>
        </a>
        {% endif %}
    {% endfor %}
    <h2>Friends</h2>
    {% for friend in friends %}
        <a href="{% url 'accounts:view_profile_with_pk' pk=friend.pk %}">
            <h3>{{ friend.username }}</h3>
        </a>
        <a href="{% url 'accounts:change_friends' operation='remove' pk=friend.pk %}">
        <button type="button" class="btn btn-default">Remove Friend</button>
        </a>
    {% endfor %}
</div>
</div>


</div>
{%endblock%}
